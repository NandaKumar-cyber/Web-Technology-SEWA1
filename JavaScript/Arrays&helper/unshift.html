<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>        
     // unshift -->adds 1/ more element to the given array and returns that element,
     //changes length of original array 
    var bike=["ktm","yamaha","honda","suzuki","tvs"];
    var res1=bike.unshift("ducati","bajaj");
    document.write("Res :"+res1+"</br>");
    document.write("Final array :"+bike+"</br>");
    </script>
</body>
</html>
