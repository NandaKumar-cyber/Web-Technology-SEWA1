<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //push adds one / more elements to the end of given array
        //this method changes the length of original array
        var bike=["ktm","yamaha","honda","suzuki","tvs"];
        document.write(bike.length+" </br>");
        bike.push("benellie","rajdoot");
        document.write(bike+" </br>");
        document.write(bike.length+" </br>");
    </script>
</body>
</html>
