<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* pop()------>removes last element of array and returns the same*/
        //this method changes the length of original array//
        var bike=["ktm","yamaha","honda","suzuki","tvs"];
        document.write("Original array :"+bike+"</br>");
        document.write("Poped element :"+bike.pop()+"</br>");
        document.write("Final Array :"+bike+"</br>");
    </script>
</body>
</html>
