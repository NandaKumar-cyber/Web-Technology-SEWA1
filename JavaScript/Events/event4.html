<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!------------addEventListner() in java script----------------------------->
    <h1>This is a  Heading</h1>
    <button id="mybtn1">Button 1</button><br><br>
    <button id="mybtn2">Button 2</button>
    <script>
        var btn1=document.getElementById("mybtn1");
        var btn2=document.getElementById("mybtn2");
        function disp(){
            window.alert("Even-Binding with Java-Script");
        }
        function disp1(){
            window.alert("-OverWriting Event Handler in JavaScript 1");
        }
        btn1.addEventListener("click",disp);
        btn2.addEventListener("click",function(){window.alert("addEventListner")});
    </script>
</body>
</html>
