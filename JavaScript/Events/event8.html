<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: 40px;
        }
        a{
            text-decoration: none;
            color: white;
            font-size: 50px;
           
        }
    </style>
</head>
<body>
    <div>
        <a href="https://www.google.com/" id="anchor" target="_blank">Google</a>
    </div>
    <script>
        var anchor=document.getElementById("anchor");
        function prevent(e){
            e.preventDefault();
        }
        anchor.addEventListener("click",prevent);
    </script>
</body>
</html>
