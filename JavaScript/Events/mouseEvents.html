<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            width: 400px;
            height: 400px;
            background-color: black;
            padding: 100px;
            
        }
        #two{
            width: 200px;
            height: 200px;
            background-color: hotpink;
           

        }
    </style>
</head>
<body>
    <div id="one">
        <div id="two">

        </div>
    </div>
    <script>
        var div1=document.getElementById("one");
        var div2=document.getElementById("two");
        function div11(){
            console.log("black");
        }
        function div22(){
            console.log("pink");
        }
        div1.addEventListener("mouseup",div11,false);
        div2.addEventListener("mouseup",div22,false);

    </script>
</body>
</html>
