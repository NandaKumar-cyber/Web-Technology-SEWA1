<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--------------Event binding with Html Attribute------------>
    <h1>This is  heading</h1>
    <button onclick="disp()">Click Me!</button>
    <script>
        function disp(){
            window.alert("Button clicked");
        }

    </script>
</body>
</html>
