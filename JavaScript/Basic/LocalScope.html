<body>
    <script>
        var i=20;//Global Var
        function display(){

            document.write("Local Variable"+" "+j+"</br>");
        } 
        display();
        document.write("----------------------------"+"</br>");
        document.write("Global Variable"+" "+i+"</br>");
        document.write("Local Variable"+" "+j+"</br>");
    </script>
</body>
