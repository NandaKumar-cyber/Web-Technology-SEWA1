<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i="Hello";
        document.write(i+"</br>");// Hello
        function show(){
            document.write(i+"</br>");// Undefined
            var i="Rinkey";
            document.write(i+"</br>");//Rinkey
        }
        show();
    </script>
</body>
</html>
